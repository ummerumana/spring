<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Customer</h2>
    <div class="row">
        <div class="col-md-6">
            <br/>
            <h4>Update details for <td th:text="${customer.firstName}"></td></h4>
            <form action="#" th:action="@{/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                <label for="firstName">FirstName</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName"><br/>
                <label for="lastName">LastName</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName"><br/>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="email"><br/>
                <label for="address">Address</label>
                <input type="text" th:field="*{address}" id="address" placeholder="Address"><br/>
                <label for="phone">Phone</label>
                <input type="number" th:field="*{phone}" id="phone" placeholder="Phone number"><br/>
                <input type="submit" value="Add User">
            </form>
        </div>
    </div>
</div>

</body>
</html>
